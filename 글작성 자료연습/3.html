<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 첨부 기능</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cover_form_file">
    <table>
      <th class="table_hade">
        <label class="" for="">파일 선택</label><br>
      </th>
      <td class="table_body">
        <label class="select_title" for="file-input">파일 선택</label><br>
        <input type="file" id="file-input" class="file-input" name="files[]"/>
        <div class="file-name">선택된 파일 없음</div>
        <button class="file_plus_button">+</button>
      </td>
    </table>
  </div>

  <div class="form_file_plus"></div>

  <script src="script.js"></script>
</body>
</html>
