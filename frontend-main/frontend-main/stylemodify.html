<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/stylemodify.css">
  <title>프로필 관리</title>
</head>

<body>
  <div class="stylemodifycontainer">
    <div id="content" class="-frame">
      <section class="manuwrap">
        <h3>마이페이지</h3>
        <article class="myshopmain">
          <h4>나의 쇼핑활동</h4>
          <ul>
            <a href="">
              <li>주문/배송조회</li>
            </a>
            <a href="">
              <li>장바구니</li>
            </a>
            <a href="">
              <li>관심상품</li>
            </a>
            <a href="">
              <li>최근 본 상품</li>
            </a>
          </ul>
        </article>
        <article class="myshopmain">
          <h4>쇼핑혜택 안내</h4>
          <ul>
            <a href="">
              <li>내 쿠폰정보</li>
            </a>
            <a href="">
              <li>적립금 내역</li>
            </a>
          </ul>
        </article>
        <article class="myshopmain">
          <h4>커뮤니티</h4>
          <ul>
            <a href="">
              <li>내가 쓴 게시글</li>
            </a>
          </ul>
        </article>
        <article class="myshopmain">
          <h4>나의 정보 관리</h4>
          <ul>
            <a href="">
              <li>배송지 관리</li>
            </a>
            <a href="">
              <li>회원 정보 수정</li>
            </a>
            <a href="">
              <li>로그아웃</li>
            </a>
          </ul>
        </article>
      </section>

      <section class="contentwrap">
        <div class="contentwraptitle"> 프로필 관리</div>
        <div class="typeNav">
          <ul class="menu"></ul>
        </div>
        <form action="" method="post" target="_self">
          <div class="profile">
            <div class="wrapper">
              <img src="https://fakeimg.pl/150/" class="image-box" id="profile-image">
              <div class="imagebutton">
                <label for="file" class="upload-btn">
                  <input id="file" type="file" accept="image/*">
                  이미지 변경
                </label>
                <button type="button" class="delete-btn" id="delete-image">이미지 삭제</button>
              </div>
            </div>
          </div>
          <div>
            <div class="profilecontent">
              프로필 별명
              <input type="text" class="nicknamebox" id="nicknamebox" placeholder="별명">
            </div>
            <div class="profilecontent">
              프로필 이름
              <input type="text" class="namebox" id="namebox" placeholder="이름">
            </div>
            <div class="profilecontent">
              소개
              <input type="text" class="introducebox" id="introducebox" placeholder="소개">
            </div>
          </div>
          <div>
            <a href="">
              <div>저장</div>
            </a>
          </div>
        </form>
      </section>
    </div>
  </div>


  <script>
    const fileInput = document.querySelector('#file');
    const previewImage = document.querySelector('#profile-image');
    const deleteImage = document.querySelector('#delete-image');

    // 이미지 업로드 이벤트
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result; // 업로드된 이미지를 미리보기 이미지로 변경
        };
        reader.readAsDataURL(file); // 파일을 읽고 Base64로 변환
      }
    });

    // 이미지 삭제 이벤트
    deleteImage.addEventListener('click', () => {
      previewImage.src = 'https://fakeimg.pl/300/'; // 기본 이미지로 되돌리기
      fileInput.value = ''; // 파일 입력값 초기화
    });
  </script>
</body>


</html>
