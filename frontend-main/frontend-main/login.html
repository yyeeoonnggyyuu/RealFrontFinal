<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/login.css">

</head>

<body>

  <header>
    <div id="header-placeholder"></div>
  </header>


<div>
  <div class="frame">
    <div class="login">
      <div class="login1">
        <form action="" method="post" target="_self" enctype="multipart/form-data">
          <article class="memberlogin">
            <h3>로그인</h3>
              <fieldset class="-flex column">
                <label class="idePlaceholder" title="아이디">
                  <input id="memberid" name="memberid" placeholder="아이디" value type="text">
                </label>
                <label class="pwePlaceholder" title="비밀번호">
                  <input id="memberpw" name="memberpw" placeholder="비밀번호" value type="password">
                </label>
              </fieldset>
              <a href="" class="btnSubmit gFull sizeL">로그인</a>
              <div class="function">
                <a href="">아이디 찾기</a><a href="">비밀번호 찾기</a>
              </div>
              <a href="" class="btnNormal gFull sizeL">회원가입</a>


          </article>
        </form>
      </div>
      <div class="login2">
        <form action="">
          <article>
            <div class="socialLogin">
              <h3>간편하게 로그인하기</h3>
              <h4>다양한 방법으로 쉽게 사이트를 이용하세요</h4>
              <a href="">
                <img src="/img/kakao_login_medium_wide.png" >
              </a>
              <a href="">
                <img src="" alt=""> "구글로 간편하게 로그인하기"
              </a>
              <a href="">
                <img src="/img/btnG_naver.png" alt="" width="300px" height="40px">
              </a>
            </div>
          </article>
        </form>
      </div>
    </div>
  </div>
</div>


<footer>
  <div id="footer-placeholder"></div>
</footer>



</body>

<script src="/js/headerfooter.js"></script>
<script src="/js/header.js"></script>
</html>
